<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27001104d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo</title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="text-dark mb-4">TODO LIST</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search ToDos">
            </form>
        </header>

        <ul class="todos list-group mx-auto text-light">
            <li class="text-dark list-group-item d-flex justify-content-between align-items-center">
                <span>Item 1</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-dark list-group-item d-flex justify-content-between align-items-center">
                <span>Item 2</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-dark list-group-item d-flex justify-content-between align-items-center">
                <span>Item 3</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-dark">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Add new ToDo"/>
        </form>
    </div>




    <script src="app.js"></script>
</body>

</html>
